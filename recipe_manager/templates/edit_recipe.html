{% extends 'base.html' %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Recipe</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit_recipe', id=recipe['id']) }}" method="POST" class="needs-validation">
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ recipe['title'] }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control">{{ recipe['description'] }}</textarea>
        </div>
        <div class="form-group mb-3">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" class="form-control" required>{{ recipe['ingredients'] }}</textarea>
        </div>
        <div class="form-group mb-3">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" class="form-control" required>{{ recipe['instructions'] }}</textarea>
        </div>
        <div class="form-group mb-3">
            <label for="prep_time">Preparation Time (minutes)</label>
            <input type="number" id="prep_time" name="prep_time" class="form-control" value="{{ recipe['prep_time'] }}">
        </div>
        <div class="form-group mb-3">
            <label for="cook_time">Cooking Time (minutes)</label>
            <input type="number" id="cook_time" name="cook_time" class="form-control" value="{{ recipe['cook_time'] }}">
        </div>
        <div class="form-group mb-3">
            <label for="servings">Servings</label>
            <input type="number" id="servings" name="servings" class="form-control" value="{{ recipe['servings'] }}">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Update Recipe</button>
            <a href="{{ url_for('view_recipe', id=recipe['id']) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
