{% extends 'base.html' %}

{% block title %}
    {% if recipe %}Edit Recipe{% else %}New Recipe{% endif %}
{% endblock %}

{% block content %}
    <h1>{% if recipe %}Edit Recipe{% else %}New Recipe{% endif %}</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required
                   value="{{ recipe['title'] if recipe else '' }}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ recipe['description'] if recipe else '' }}</textarea>
        </div>

        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required>{{ recipe['ingredients'] if recipe else '' }}</textarea>
            <small class="text-muted">Enter each ingredient on a new line</small>
        </div>

        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="5" required>{{ recipe['instructions'] if recipe else '' }}</textarea>
            <small class="text-muted">Enter each step on a new line</small>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="prep_time" class="form-label">Prep Time (minutes)</label>
                <input type="number" class="form-control" id="prep_time" name="prep_time"
                       value="{{ recipe['prep_time'] if recipe else '' }}">
            </div>

            <div class="col-md-4 mb-3">
                <label for="cook_time" class="form-label">Cook Time (minutes)</label>
                <input type="number" class="form-control" id="cook_time" name="cook_time"
                       value="{{ recipe['cook_time'] if recipe else '' }}">
            </div>

            <div class="col-md-4 mb-3">
                <label for="servings" class="form-label">Servings</label>
                <input type="number" class="form-control" id="servings" name="servings"
                       value="{{ recipe['servings'] if recipe else '' }}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Recipe</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
